<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>dragonball</title>
  <!-- css -->
  <link rel="stylesheet" href="./static/style/cssReset.css">
  <!-- js -->
  <script src="./static/js/jquery.min.js"></script>
  <!-- rem 换算 -->
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        // orientationchange 事件是在用户水平或者垂直翻转设备（即方向发生变化）时触发的事件。
        // onresize 事件会在窗口或框架被调整大小时发生。
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        browserWidth = document.documentElement.clientWidth || document.body.clientWidth;
      var recalc = function () {
        window.clientWidth = docEl.clientWidth;
        if (!window.clientWidth) {
          return;
        } else {
          docEl.style.fontSize = 100 * (window.clientWidth / 640) + 'px';
        }
      }
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      // DOMContentLoaded火狐特有的事件，DOM加载完后触发
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
